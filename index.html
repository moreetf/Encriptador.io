<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="logo2.jpeg" class= "img-logo">
            </a>
        </div>
    </header>
    

    <!--Main-->

    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese texto aqui"></textarea>
            <div class="encriptador-aviso">
                <img src="aviso.svg" alt="">
                <p class="texto-aviso">Solo letras minúsculas y sin tilde</p>
            </div>

            <div class="encriptador-container">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>

        </section>
        <section class="tarjeta">
            <div class="tarjeta-container">
                <p class="texto-1">Ninguno Mensaje fue encontrado</p>
                <p class="texto-2">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>

    <!--pied de página-->
    <br>
    <footer>
        <div class="footer">
            <p class="copyright">&copy; copyright 2024 - encriptador de More</p>
           
    </footer>
    <script src="script.js"></script>
</body>
</html>
